<!--------------------------------contato corredor----------------------->
<section>
	<div class="container">
		<div class="row m-sm-5 p-sm-3 " style=" box-shadow:  0px 10px 13px -7px #000000, 0px -10px 13px -7px #000000;">
			<div class="col-12 col-xl-5 p-3 " >
				<div class="row">
					<div class="col-12 col-md-12 ">
						<div class="row">
							<div id="realtorImage" class="col-12 ">
								<div class="img text-center">
									<img src="https://papropiedades.cl/wp-content/uploads/2022/09/Variante-PA_Gestio%CC%81n-inmobiliaria-1.png" alt="Image" class="img-fluid"
									style="width: 90%; max-width: 380px; ">
								</div>
							</div>
							<div id="realtorName" class="col-12 text-center " style="padding-top: 8%;">
								<p style="font-size: 26px;"><b>Buscando...</b></p>
							</div>
						</div>

					</div>
					<div class="col-12 col-md-12   " style="padding-top: 5%;padding-right: 10%;padding-left: 10%;">
						<div class="row " >

							<div class="col-12">

							</div>

							<div class="col-12">
								<p id="realtorEmail" style="font-size: 20px ;font-weight: bold;">
									<i class="fa fa-envelope-open "aria-hidden="true"></i>
									Buscando...
								</p>
							</div>

							<div class="col-12">
								<p id="realtorPhone" style="font-size: 20px; font-weight: bold;">
									<i class="fa fa-whatsapp" aria-hidden="true"></i>
									Buscando...
								</p>
							</div>
	
							<div class="col-12 text-center " style="padding: 20px; font-size: 80%;">
								<button style="border-radius: 50px;width: 70%;padding: 5px;background-color: #333; color: white;">
									Contactar por whatsapp
								</button>
							</div>

						</div>
					</div>
				</div>
			</div>

			<div class="col-12 col-xl-7 p-3  ">
				<form method="POST" id="form-realtor" name="FormSubmit" class="">
					<h3 class="mt-3 " style="padding-left: 40px;" > Contáctar al corredor </h3>
					<div class="row  m-lg-4">
						<div class="col-12 mb-2 ">
							<input id="nameDetail" type="text" class="form-control  " style="border-radius: 20px ;font-size: 15px;height: 20px; padding: 20px; border: 1px solid black;" placeholder="Nombre ">
						</div>

						<div class="col-12 mb-2 ">
							<input id="phoneDetail" type="text" class="form-control " style="border-radius: 20px ;font-size: 15px;height: 20px; padding: 20px;  border: 1px solid black;" placeholder="Telefono">
						</div>
						<div class="col-12 mb-2 ">
							<input id="emailDetail" type="text" class="form-control " style="border-radius: 20px ;font-size: 15px;height: 20px; padding: 20px; border: 1px solid black;" placeholder="Email">
						</div>
						<div class="col-12 mb-2 ">
							<textarea id="messageDetail" cols="30" rows="7" class="form-control " style="border-radius: 20px ;font-size: 15px;height: 20px; height: 100px !important; padding: 20px; border: 1px solid black; " placeholder="Mensaje"></textarea>
						</div>


						<div class="col-12  " style="padding: 20px; font-size: 80%;">
							<input type="submit" value="Enviar" class="" style="border-radius: 20px;width: 100%;padding: 5px;background-color: #333; color: white;">
						</div>
						<div class="alert visually-hidden" role="alert" id="respuesta"></div>

					</div>
				</form>
			</div>

		</div>
	</div>
</section>
